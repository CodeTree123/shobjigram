<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="assets/img/shobjigram_favicon.ico"  />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap Icon CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
   
    <!-- Fontawsome Icon CDN -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom Style -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Shobjigram</title>




    <!-- Common Header -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script type="module" src="assets/js/include.js"></script>
      
  </head>
  <body> 
    
    <div class="container-fluid p-0">
        <my-header></my-header>
        <div class="bg-team">
            <section class="container py-5  ">
                <div class="row">
                    <div class="col-lg-6  my-auto ">
                        <h2 class="telegraph_ub text-dark" id="partner_title">Be a part of a change. Empower farmers to accelerate the agriculture industry.</h2>
                        <p class="telegraph_rg text-dark" id="partner_text">Let's leverage the powers of AI to build a transformational relationship with farmers.  Steer Bangladesh to the  forefront of Agriculture 4.0</p>
                    </div>
                    <div class="col-lg-6">
                       <div class="bg-ts shadow-lg">
                        <h2 class="text-white text-center telegraph_ub pt-3">Become a Changemaker</h2>
                        <div class="rounded shadow-lg">
                            <form id="form" class="p-5 text-white">
                                <div class="mb-3 ">
                                    <label for="formGroupExampleInput" class="form-label ">Your Name</label>
                                    <input type="text"  class="form-control rounded-3 custom-form-control" name="from_name" id="from_name" placeholder="Enter Your Name">
                                  </div>
                                <div class="mb-3">
                                    <label for="formGroupExampleInput" class="form-label">Contact Number</label>
                                    <input type="tel"  class="form-control  rounded-3 custom-form-control" name="contact" id="contact" placeholder="Mobile number (01xxxxxxxxx)">
                                  </div>
                                <div class="mb-3">
                                    <label for="formGroupExampleInput" class="form-label">Email Address</label>
                                    <input type="email" class="form-control rounded-3 custom-form-control" name="from_email" id="from_email" placeholder="Type in your email address">
                                  </div>
                            
                                  <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Message/Inquiry</label>
                                    <textarea class="form-control rounded-3 custom-form-control"  name="message" id="message" rows="3"  placeholder="I would like  to  buy/sell fresh  produce... "></textarea>
                                    
                                  </div>
                                  <div class="d-grid gap-2"> 
                                    <input type="submit" class="btn btn-light-green shadow" id="button" value="Take the leap!" >  

                                    
                                    <!-- <button type="submit" class="btn btn-light-green shadow" onclick="SendMail()">Take the leap!</button> -->
                                  </div>
                                   
                            </form>
                        </div>
                       </div>
                    </div>
                </div>
            </section>
        </div>
        <my-footer></my-footer>

        
        
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 
 

    <!-- Email JS -->
    <script type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <script type="text/javascript">

    (function(){
     emailjs.init('eIvEb3R9Mj0zFlhtK'); 
    })(); 
    
    const btn = document.getElementById('button');

    document.getElementById('form')
    .addEventListener('submit', function(event) {
      event.preventDefault();

      btn.value = 'Sending...';

      // const serviceID = 'service_477kpbd';
      const serviceID = 'default_service';
      const templateID = 'template_b6c6efa';

      emailjs.sendForm(serviceID, templateID, this)
        .then(() => {
          btn.value = 'Send Email';
          alert('Sent!');
        }, (err) => {
          btn.value = 'Send Email';
          alert(JSON.stringify(err));
        });
    });
  </script>
 

  </body>
</html>
